<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="shadow p-4 bg-white rounded-3">
                <h4 class="mb-4">Shopping Bag</h4>
                <div class="row text-center border-bottom pb-3">
                    <div class="col-6 text-start">
                        <h6>Product</h6>
                    </div>
                    <div class="col-2">
                        <h6>Format</h6>
                    </div>
                    <div class="col-2">
                        <h6>Quantity</h6>
                    </div>
                    <div class="col-2">
                        <h6>Price</h6>
                    </div>
                </div>

                <!-- First Product -->
                <div class="row text-center align-items-center border-bottom py-3">
                    <div class="col-6 text-start d-flex align-items-center">
                        <img src="https://i.imgur.com/2DsA49b.jpg" alt="Book Image" class="img-fluid me-3" style="width: 60px;">
                        <div>
                            <h6 class="mb-0">Thinking, Fast and Slow</h6>
                            <small class="text-muted">Daniel Kahneman</small>
                        </div>
                    </div>
                    <div class="col-2">
                        <p class="mb-0">Digital</p>
                    </div>
                    <div class="col-2">
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-sm btn-outline-secondary">-</button>
                            <p class="mb-0 mx-2" id="cnt1">1</p>
                            <button class="btn btn-sm btn-outline-secondary">+</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <p class="mb-0">$9.99</p>
                    </div>
                </div>

                <!-- Second Product -->
                <div class="row text-center align-items-center border-bottom py-3">
                    <div class="col-6 text-start d-flex align-items-center">
                        <img src="https://i.imgur.com/Oj1iQUX.jpg" alt="Book Image" class="img-fluid me-3" style="width: 60px;">
                        <div>
                            <h6 class="mb-0">Homo Deus: A Brief History of Tomorrow</h6>
                            <small class="text-muted">Yuval Noah Harari</small>
                        </div>
                    </div>
                    <div class="col-2">
                        <p class="mb-0">Paperback</p>
                    </div>
                    <div class="col-2">
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-sm btn-outline-secondary">-</button>
                            <p class="mb-0 mx-2" id="cnt2">1</p>
                            <button class="btn btn-sm btn-outline-secondary">+</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <p class="mb-0">$13.50</p>
                    </div>
                </div>

                <!-- Total and Checkout Section -->
                <div class="row justify-content-center py-4">
                    <div class="col-lg-12">
                        <div class="d-flex justify-content-between">
                            <p class="mb-1">Subtotal:</p>
                            <p class="mb-1">$23.49</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="mb-1">Shipping:</p>
                            <p class="mb-1">$2.99</p>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <p class="mb-1">Total (tax included):</p>
                            <p class="mb-1">$26.48</p>
                        </div>
                        <div class="text-end mt-3">
                            <button class="btn btn-sm rounded-3" style="background-color: #FFC107; color: #fff;">Checkout ($26.48)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
