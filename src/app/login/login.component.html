<div class="container mt-5">
	<h2>Register</h2>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	  <div class="mb-3">
		<label for="email" class="form-label">Email:</label>
		<input [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" id="email" type="email" class="form-control" formControlName="registerForm.get('email')">
		@if(Email?.invalid && Email?.touched)
		{
		  @if(Email?.errors?.['required']){
			<small class="text-danger">*Email is Required</small>
		  }
		  @if(Email?.errors?.['email']){
			<small class="text-danger">*Email must be valid</small>
		  }

		}
	  </div>
  
	  <div class="mb-3">
		<label for="password" class="form-label">Password:</label>
		<input [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" id="password" type="password" class="form-control" formControlName="registerForm.get('password')">
		@if (Password?.invalid && Password?.touched)
		{
			@if(Password?.hasError('required'))
            {
              <small class="text-danger">*Password is Required</small>
            }
		}
	  </div>
  
	  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Register</button>
	</form>
  </div>
